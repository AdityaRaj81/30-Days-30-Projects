<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK CodesðŸ’›-Drag & Drop</title>
    <!--External Style Sheet-->
    <link rel="stylesheet" href="style.css">
   
    <!--Bootstrap CDN link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><i class="bi bi-grip-vertical"></i>List Item 1</div>
            <div class="list" draggable="true"><i class="bi bi-grip-vertical"></i>List Item 2</div>
            <div class="list" draggable="true"><i class="bi bi-grip-vertical"></i>List Item 3</div>
            <div class="list" draggable="true"><i class="bi bi-grip-vertical"></i>List Item 4</div>
        </div>
        <div id="right"></div>

    </div>



    <!--JS File-->
    <script>
        let lists = document.getElementsByClassName("list");
let leftBox = document.getElementById("left");
let rightBox = document.getElementById("right");

for (list of lists) {
    list.addEventListener("dragstart", function (event) {
        let selected = event.target;
        rightBox.addEventListener("dragover", function (event) {
            event.preventDefault();
        });

        rightBox.addEventListener("drop",function(event){
            rightBox.appendChild(selected);
            selected=null;
        });

        leftBox.addEventListener("dragover", function (event) {
            event.preventDefault();
        });

        leftBox.addEventListener("drop",function(event){
            leftBox.appendChild(selected);
            selected=null;
        });
    });
}
    </script>

</body>
</html>
