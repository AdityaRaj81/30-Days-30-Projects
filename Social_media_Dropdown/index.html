<!DOCTYPE html>
<html lang="en">
<head>

                <p id="selectText">Select Social Media</p>

                <li class="option">
                    <img src="./images/youtube.png" alt="">

                <li class="option">

                </li>
                <li class="option">
                    <img src="./images/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="option">
                    <img src="./images/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="./images/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
