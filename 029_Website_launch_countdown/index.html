<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK CodesðŸ’›-Website Launch countdown</title>
   
    <!--External Style Sheet-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="./images/logo-without-bg.png" class="logo zoom" alt="Logo-image">

        <div class="content">
            <p><strong style="color: chocolate;">Website is under maintenance!</strong></p>
            <h1>We're <span>Launching</span> Soon...</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button" onclick="window.open('https://github.com/nishap24', '_blank')">Learn More <img src="./images/triangle.png" alt="Triangle-icon"></button>
        </div>
        <img src="./images/rocket.png" class="rocket" alt="Rocket-image">

    </div>



    <!--JS File-->
    <script src="./script.js"></script>
</body>
</html>
